<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="print"></h1>
    <script>
        var x = window.prompt("Enter 5 numbers!");
        var n;
        for(var i=0; i<x.length; i++){
            document.write(x[i]+",");
        }
        
        // document.write("/n");
        for(var i=0; i<x.length; i++){

            
            n  =  parseInt(x[i]);
            n*=n;
            document.write(n+" ");
            // document.getElementById("print").innerHTML  = n;
            console.log(n);
        }
        console.log(x);
    </script>

</body>
</html>
