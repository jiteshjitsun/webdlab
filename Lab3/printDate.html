<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="print"></h1>
    <script>
        var d = new Date();

        var date = d.getDate();
        var month = d.getMonth();
        var year = d.getFullYear();
        var hrs = d.getHours();
        var min = d.getMinutes();
        var sec = d.getSeconds();
        var misec = d.getTime();
        var ampm = "";
        if(hrs >=12) ampm = "PM";
        else 
            ampm = "AM";
        var to = d.toUTCString();
        // document.getElementById("print").innerHTML = date + "/" + month + "/" + year + "  " + hrs + ":" + min + ":" + sec + ":" + misec +"  "+ ampm;
        document.getElementById("print").innerHTML = to;
    </script>
</body>
</html>
