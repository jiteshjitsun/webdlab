<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Alphabets</title>
</head>
<body>
    <input type="text" value="" name="" id="input">
    <input type="button" onclick="func()" value="Find" name="" id="">
    <p>Count :-  </p><h1 id="output"></h1>
    <script>
        function func() {
            var st = document.getElementById("input").value;
            var count=0;
            for(var i=0; i<st.length; i++){
                if(st.charAt(i) >= 'A' && st.charAt(i) <= 'Z' || st.charAt(i) >= 'a' && st.charAt(i) <= 'z' ) {
                    count+=1;
                }
            }

            document.getElementById("output").innerHTML = count;
        }
    </script>
</body>
</html>
