<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and a number</title>
</head>
<body>
    <input type="text" value="" name="" id="input">
    <input type="text" name="" value="" id="input1">
    <input type="button" onclick="func()" value="Find" name="" id="">
    <p>Vowel left most </p><h1 id="output"></h1>
    <p>reverse number</p><h1 id="output1"></h1>
    <script>
        function func() {
            var st = document.getElementById("input").value;
            var ans;
            for(var i=0; i<st.length; i++){
                if(st.charAt(i) == 'a' || st.charAt(i) == 'e' || st.charAt(i) == 'i' || st.charAt(i) == 'o' || st.charAt(i) == 'u'){
                    ans = i;
                    break;
                }
            }

            document.getElementById("output").innerHTML = ans;

            var no = document.getElementById("input1").value;
            var rs = no.split('');
            rs.reverse();
            document.getElementById("output1").innerHTML = rs.join('');
        }
    </script>
</body>
</html>
