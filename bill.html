<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    amount: <input type="text" value="" name="" id="amt">
    item: <input type="text" value="" name="" id="ite">
    <h1 id="out"></h1>
    <input type="button" value="generate" onclick="generate()" name="" id="">

    <script>
        function generate() {

            let x = document.getElementById("amt").value;
            let y = document.getElementById("ite").value;

            document.getElementById("out").innerHTML = x*y;

        }
    </script>

</body>
</html>
